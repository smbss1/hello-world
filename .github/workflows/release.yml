name: Release Hello World Plugin

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build plugin
        run: bun run build

      - name: Set artifact name
        run: echo "ARTIFACT=hello-world-${GITHUB_REF_NAME}.tgz" >> "$GITHUB_ENV"

      - name: Create release artifact
        run: tar -czf "$ARTIFACT" plugin.yaml dist

      - name: Generate checksum
        run: |
          sha256sum "$ARTIFACT" > "$ARTIFACT.sha256"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ARTIFACT }}
            ${{ env.ARTIFACT }}.sha256
          generate_release_notes: true
